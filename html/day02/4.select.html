<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>select</title>
</head>
<body>
  <form action="#">
  	<!--multiple是否可以多选，size同时显示几行，selected默认选中-->
    <select name="province" multiple="true" size="3">
      <option value="江西" disabled="true">江西</option>
      <option value="兰州" selected>兰州</option>
      <option value="河南">河南</option>
      <option value="江苏" >江苏</option>
      <option value="安徽">安徽</option>
    </select>




    <select name="city" id="">
    	<!--optgroup选项分组，label组名-->
      <optgroup label="江西">
        <option value="南昌">南昌</option>
        <option value="赣州">赣州</option>
        <option value="上饶">上饶</option>
      </optgroup>
      <optgroup label="江苏" >
        <option value="苏州" selected>苏州</option>
        <option value="南京">南京</option>
        <option value="徐州">徐州</option>
      </optgroup>
    </select>




  </form>
</body>
</html>
