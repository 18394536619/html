<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form action="#">
    性别：
      <input type="radio" id="male" checked="true" name="gender" value="male">

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">女</label>
      <br>
    电话号码
      <input type="text" name="tele" size='60' maxlength="11"><br>
    邮箱
      <input type="text" name="mail">
    <!-- 可以提交 -->
    <button name="按钮">按钮</button>
    <!-- 不可以提交 -->
    <button type="button" name="按钮">类型为button</button>
    <!-- 可以提交 -->
    <button type="submit">类型为submit</button>
    <button type="reset">类型为reset</button>
    <input type="button" value="inputbuttom">
  </form>
</body>
</html>
