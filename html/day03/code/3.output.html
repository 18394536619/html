<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form action="#" oninput="result.value = parseInt(a.value) + parseInt(b.value)">
    <input id="a" type="text" name="a" value="2">
    +
    <input id="b" type="text" name="b" value="3">
    =
    <output name="result" value="5" for="a b">5</output>
  </form>
</body>
</html>
